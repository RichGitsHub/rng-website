<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Graham Cracks — Richard Neil Graham</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Graham Cracks — a four-volume humor series by Richard Neil Graham." />

  <style>
    :root{
      --bg:#111;
      --panel:#151515;
      --text:#eee;
      --muted:#aaa;
      --line:#2a2a2a;
      --link:#66ccff;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      padding:0;
      font-family: Georgia, "Times New Roman", serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    a{ color: var(--link); text-decoration:none; }
    a:hover{ text-decoration:underline; }

    .wrap{
      max-width: 980px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    header{
      text-align:center;
      margin-bottom: 40px;
    }

    header h1{
      margin:0;
      font-size: 2.4rem;
      letter-spacing: 1px;
    }

    .section{
      margin-bottom: 60px;
    }

    .photo-grid{
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 30px;
      margin-top: 30px;
    }

    figure{
      margin:0;
      background: var(--panel);
      padding: 15px;
      border-radius: 4px;
    }

    .cover-link{
      display:block;
      text-decoration:none;
    }

    .photo-grid figure img{
      width: 100%;
      height: 380px;
      object-fit: contain;
      background: #000;
      display: block;
    }

    figcaption{
      margin-top: 10px;
      font-size: 0.95rem;
      color: var(--muted);
      text-align: center;
    }

    footer{
      border-top: 1px solid var(--line);
      padding-top: 30px;
      text-align: center;
      font-size: 0.9rem;
      color: var(--muted);
    }

    .bottom-nav{
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    .pill{
      padding: 8px 14px;
      border: 1px solid var(--line);
      border-radius: 20px;
      font-size: 0.9rem;
    }

    @media (max-width: 640px){
      .photo-grid{
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <div class="wrap">

    <header>
      <h1>Graham Cracks</h1>
    </header>

    <section class="section">
      <div class="photo-grid">

        <figure>
          <a class="cover-link" href="https://www.amazon.com/stores/Richard-Neil-Graham/author/B007SESNJ6?shoppingPortalEnabled=true" target="_blank" rel="noopener">
            <img src="images/graham-cracks-vol-1.jpg" alt="Graham Cracks Volume One book cover">
          </a>
          <figcaption>Graham Cracks — Volume One</figcaption>
        </figure>

        <figure>
          <a class="cover-link" href="https://www.amazon.com/stores/Richard-Neil-Graham/author/B007SESNJ6?shoppingPortalEnabled=true" target="_blank" rel="noopener">
            <img src="images/graham-cracks-vol-2.jpg" alt="Graham Cracks Volume Two book cover">
          </a>
          <figcaption>Graham Cracks — Volume Two</figcaption>
        </figure>

        <figure>
          <a class="cover-link" href="https://www.amazon.com/stores/Richard-Neil-Graham/author/B007SESNJ6?shoppingPortalEnabled=true" target="_blank" rel="noopener">
            <img src="images/graham-cracks-vol-3.jpg" alt="Graham Cracks Volume Three book cover">
          </a>
          <figcaption>Graham Cracks — Volume Three</figcaption>
        </figure>

        <figure>
          <a class="cover-link" href="https://www.amazon.com/stores/Richard-Neil-Graham/author/B007SESNJ6?shoppingPortalEnabled=true" target="_blank" rel="noopener">
            <img src="images/graham-cracks-vol-4.jpg" alt="Graham Cracks Volume Four book cover">
          </a>
          <figcaption>Graham Cracks — Volume Four</figcaption>
        </figure>

      </div>
    </section>

    <footer>
      <div class="bottom-nav">
        <a class="pill" href="index.html">← Home</a>
        <a class="pill" href="trumpsters-traitors.html">Trumpsters &amp; Traitors</a>
        <a class="pill" href="wheelers-dealers-pucks-bucks.html">Wheelers, Dealers, Pucks &amp; Bucks</a>
      </div>
      <p style="margin-top:20px;">© 2026 Richard Neil Graham</p>
    </footer>

  </div>
</body>
</html>
