<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wheelers, Dealers, Pucks &amp; Bucks — Richard Neil Graham</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Wheelers, Dealers, Pucks & Bucks — A Rocking History of Roller Hockey International by Richard Neil Graham." />

  <style>
    :root{
      --bg:#111;
      --panel:#151515;
      --text:#eee;
      --muted:#aaa;
      --line:#2a2a2a;
      --link:#66ccff;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      padding:0;
      font-family: Georgia, "Times New Roman", serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    a{ color: var(--link); text-decoration:none; }
    a:hover{ text-decoration:underline; }

    .wrap{
      max-width: 980px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    header{
      text-align:center;
      margin-bottom: 34px;
    }

    header h1{
      margin:0;
      font-size: 2.4rem;
      letter-spacing: 1px;
    }

    .subtitle{
      margin-top: 12px;
      font-size: 1.15rem;
      color: var(--muted);
    }

    .section{
      margin-bottom: 60px;
    }

    /* Single-cover “statement” layout */
    .single{
      display: grid;
      grid-template-columns: 1fr;
      justify-items: center;
      margin-top: 30px;
    }

    figure{
      margin:0;
      background: var(--panel);
      padding: 18px;
      border-radius: 4px;
      width: min(560px, 100%);
    }

    .cover-link{
      display:block;
      text-decoration:none;
    }

    figure img{
      width: 100%;
      height: 520px;
      object-fit: contain;
      background: #000;
      display: block;
    }

    footer{
      border-top: 1px solid var(--line);
      padding-top: 30px;
      text-align: center;
      font-size: 0.9rem;
      color: var(--muted);
    }

    .bottom-nav{
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    .pill{
      padding: 8px 14px;
      border: 1px solid var(--line);
      border-radius: 20px;
      font-size: 0.9rem;
    }

    @media (max-width: 640px){
      figure img{
        height: 460px;
      }
    }
  </style>
</head>

<body>
  <div class="wrap">

    <header>
      <h1>Wheelers, Dealers, Pucks &amp; Bucks</h1>
      <div class="subtitle">A Rocking History of Roller Hockey International</div>
    </header>

    <section class="section">
      <div class="single">
        <figure>
          <a class="cover-link" href="https://www.amazon.com/stores/Richard-Neil-Graham/author/B007SESNJ6?shoppingPortalEnabled=true" target="_blank" rel="noopener">
            <img src="images/wdpb-cover.jpg" alt="Wheelers, Dealers, Pucks &amp; Bucks book cover">
          </a>
        </figure>
      </div>
    </section>

    <footer>
      <div class="bottom-nav">
        <a class="pill" href="index.html">← Back to Home</a>
        <a class="pill" href="graham-cracks.html">Graham Cracks</a>
        <a class="pill" href="trumpsters-traitors.html">Trumpsters &amp; Traitors</a>
      </div>
      <p style="margin-top:20px;">© 2026 Richard Neil Graham</p>
    </footer>

  </div>
</body>
</html>
