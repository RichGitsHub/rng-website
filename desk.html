<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Desk — Richard Neil Graham</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Personal workspace links used frequently by Richard Neil Graham." />

  <style>
    :root{
      --bg:#111;
      --panel:#151515;
      --text:#eee;
      --muted:#aaa;
      --line:#2a2a2a;
      --link:#66ccff;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      padding:0;
      font-family: Georgia, "Times New Roman", serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    a{
      color: var(--link);
      text-decoration: none;
    }

    a:hover{
      text-decoration: underline;
    }

    .wrap{
      max-width: 900px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    header{
      text-align: center;
      margin-bottom: 40px;
    }

    header h1{
      margin: 0;
      font-size: 2.3rem;
      letter-spacing: 1px;
    }

    header p{
      margin-top: 10px;
      color: var(--muted);
      font-size: 1rem;
    }

    .panel{
      background: var(--panel);
      padding: 25px;
      border-radius: 6px;
    }

    ul{
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li{
      padding: 12px 0;
      border-bottom: 1px solid var(--line);
      font-size: 1.05rem;
    }

    li:last-child{
      border-bottom: none;
    }

    footer{
      margin-top: 50px;
      padding-top: 30px;
      border-top: 1px solid var(--line);
      text-align: center;
      font-size: 0.9rem;
      color: var(--muted);
    }

    .pill{
      display: inline-block;
      margin-top: 20px;
      padding: 8px 16px;
      border: 1px solid var(--line);
      border-radius: 20px;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>
  <div class="wrap">

    <header>
      <h1>Desk</h1>
      <p>A personal workspace page.</p>
    </header>

    <div class="panel">
      <ul>
        <li><a href="https://author.amazon.com/" target="_blank" rel="noopener">Amazon Author Store</a></li>
        <li><a href="https://www.aol.com/" target="_blank" rel="noopener">AOL</a></li>
        <li><a href="https://chat.openai.com/" target="_blank" rel="noopener">ChatGPT</a></li>
        <li><a href="https://www.facebook.com/" target="_blank" rel="noopener">Facebook</a></li>
        <li><a href="https://github.com/" target="_blank" rel="noopener">GitHub</a></li>
        <li><a href="https://mail.google.com/" target="_blank" rel="noopener">Gmail</a></li>
        <li><a href="https://www.google.com/" target="_blank" rel="noopener">Google</a></li>
        <li><a href="https://www.hopeicebreakers.com/" target="_blank" rel="noopener">Hope Icebreakers — Roster, News & Stats</a></li>
        <li><a href="https://kdp.amazon.com/" target="_blank" rel="noopener">Kindle Direct Publishing</a></li>
        <li><a href="https://www.youtube.com/" target="_blank" rel="noopener">YouTube</a></li>
      </ul>
    </div>

    <footer>
      <a class="pill" href="index.html">← Home</a>
      <p style="margin-top:20px;">© 2026 Richard Neil Graham</p>
    </footer>

  </div>
</body>
</html>
