<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sports — Richard Neil Graham</title>
  <meta name="description" content="Sports photo gallery by Richard Neil Graham." />

  <style>
    :root{
      --bg:#0b0c10;
      --text:#e9e9ef;
      --muted:rgba(233,233,239,.72);
      --card:rgba(255,255,255,.035);
      --border:rgba(255,255,255,.12);
      --shadow:0 18px 70px rgba(0,0,0,.65);
      --shadowSoft:0 10px 30px rgba(0,0,0,.45);
      --radius:16px;
      --max:1400px;
      --link:#9ecbff;
      --pill:rgba(255,255,255,.08);
      --pillHover:rgba(255,255,255,.14);
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family:Georgia,"Times New Roman",serif;
      background:radial-gradient(circle at top,#151822,var(--bg));
      color:var(--text);
      line-height:1.6;
    }
    a{ color:var(--link); text-decoration:none; }
    a:hover{ text-decoration:underline; }
    .wrap{
      max-width:var(--max);
      margin:0 auto;
      padding:42px 20px 80px;
    }
    header{ text-align:center; margin-bottom:22px; }
    h1{ margin:10px 0 6px; font-size:clamp(1.9rem,3.5vw,2.6rem); }
    .sub{ margin:0 auto 18px; color:var(--muted); max-width:70ch; }
    .toprow{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:14px;
      flex-wrap:wrap;
      margin-bottom:18px;
    }
    .pill{
      padding:8px 14px;
      border-radius:999px;
      background:var(--pill);
      border:1px solid var(--border);
      box-shadow:var(--shadowSoft);
      font-size:.95rem;
      cursor:pointer;
      display:inline-block;
    }
    .pill:hover{ background:var(--pillHover); text-decoration:none; }

figure img{
  width:100%;
  aspect-ratio: 16 / 9;
  object-fit: cover;
  display:block;
  transition: transform .35s ease, filter .35s ease;
}
    figure{
      margin:0;
      border-radius:14px;
      overflow:hidden;
      border:1px solid var(--border);
      box-shadow:var(--shadowSoft);
      background:rgba(255,255,255,.02);
      cursor:pointer;
    }
  
    figure:hover img{
      transform: scale(1.05);
      filter: brightness(1.05);
    }
    figcaption{
      padding:10px;
      color:var(--muted);
      font-size:.9rem;
      text-align:center;
    }

    @media (max-width:900px){
      .grid{ grid-template-columns:repeat(2,1fr); }
    }
    @media (max-width:520px){
      .grid{ grid-template-columns:1fr; }
    }

    /* Lightbox */
    .lb{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.88);
      display:none;
      align-items:center;
      justify-content:center;
      padding:24px;
      z-index:9999;
    }
    .lb.open{ display:flex; }
    .lb-inner{
      width:min(1200px, 100%);
      max-height:88vh;
      display:flex;
      flex-direction:column;
      gap:10px;
    }
    .lb-imgwrap{
      position:relative;
      flex:1;
      border-radius:18px;
      overflow:hidden;
      border:1px solid rgba(255,255,255,.16);
      box-shadow:var(--shadow);
      background:rgba(255,255,255,.02);
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .lb img{
      max-width:100%;
      max-height:88vh;
      width:auto;
      height:auto;
      display:block;
    }
    .lb-cap{
      text-align:center;
      color:var(--muted);
      font-size:1rem;
      padding:0 6px;
    }
    .lb-controls{
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:space-between;
      pointer-events:none;
    }
    .lb-btn{
      pointer-events:auto;
      border:1px solid rgba(255,255,255,.18);
      background:rgba(255,255,255,.08);
      color:var(--text);
      width:44px;
      height:44px;
      border-radius:999px;
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      margin:0 10px;
      user-select:none;
      font-size:20px;
      line-height:1;
    }
    .lb-btn:hover{ background:rgba(255,255,255,.14); }
    .lb-close{
      position:absolute;
      top:10px;
      right:10px;
      pointer-events:auto;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="toprow">
      <a class="pill" href="../index.html">← Back to home</a>
      <div>
        <a class="pill" href="./animals.html">Animals</a>
        <a class="pill" href="./landscapes.html">Landscapes</a>
        <a class="pill" href="./people.html">People</a>
        <a class="pill" href="./sports.html">Sports</a>
      </div>
    </div>

    <header>
      <h1>Sports</h1>
      <p class="sub">The instant before memory.</p>
    </header>

    <div id="grid" class="grid" aria-label="Sports gallery"></div>
  </div>

  <!-- Lightbox -->
  <div id="lb" class="lb" aria-hidden="true">
    <div class="lb-inner">
      <div class="lb-imgwrap">
        <div class="lb-controls">
          <div id="prev" class="lb-btn" title="Previous (←)">‹</div>
          <div id="next" class="lb-btn" title="Next (→)">›</div>
        </div>
        <div id="close" class="lb-btn lb-close" title="Close (Esc)">✕</div>
        <img id="lbimg" alt="">
      </div>
      <div id="lbcap" class="lb-cap"></div>
    </div>
  </div>

  <script>
    const ITEMS = [{"thumbSrc":"../images/sports/sports-marty-greenspan-ken-blake-dennis-murphy-me-jeff-buma.jpg","fullSrc":"../images/sports/sports-marty-greenspan-ken-blake-dennis-murphy-me-jeff-buma.jpg","caption":"Sports Marty Greenspan Ken Blake Dennis Murphy Me Jeff Buma"}];
    const grid = document.getElementById("grid");

    function render(){
      if(!ITEMS.length){
        grid.innerHTML = '<p style="grid-column:1/-1;text-align:center;color:var(--muted)">No images yet. Add files to <code>images/sports/</code> and commit.</p>';
        return;
      }
      grid.innerHTML = ITEMS.map((it, idx) => `
        <figure data-idx="${idx}">
          <img src="${it.thumbSrc}" alt="" loading="lazy">
          <figcaption>${it.caption}</figcaption>
        </figure>
      `).join("");
    }

    // Lightbox
    const lb = document.getElementById("lb");
    const lbimg = document.getElementById("lbimg");
    const lbcap = document.getElementById("lbcap");
    const prev = document.getElementById("prev");
    const next = document.getElementById("next");
    const close = document.getElementById("close");
    let current = 0;

    function openAt(i){
      current = (i + ITEMS.length) % ITEMS.length;
      const it = ITEMS[current];
      lbimg.src = it.fullSrc;
      lbcap.textContent = it.caption || "";
      lb.classList.add("open");
      lb.setAttribute("aria-hidden","false");
    }
    function closeLb(){
      lb.classList.remove("open");
      lb.setAttribute("aria-hidden","true");
      lbimg.src = "";
    }
    function go(delta){
      openAt(current + delta);
    }

    grid.addEventListener("click", (e) => {
      const fig = e.target.closest("figure");
      if(!fig) return;
      openAt(parseInt(fig.dataset.idx, 10));
    });

    prev.addEventListener("click", () => go(-1));
    next.addEventListener("click", () => go(1));
    close.addEventListener("click", closeLb);

    lb.addEventListener("click", (e) => {
      if(e.target === lb) closeLb();
    });

    window.addEventListener("keydown", (e) => {
      if(!lb.classList.contains("open")) return;
      if(e.key === "Escape") closeLb();
      if(e.key === "ArrowLeft") go(-1);
      if(e.key === "ArrowRight") go(1);
    });

    render();
  </script>
</body>
</html>
