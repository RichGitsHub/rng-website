<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RNG Website</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    /* ===== RESET ===== */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* ===== BASE ===== */
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #111;
      color: #f5f5f5;
      line-height: 1.6;
    }

    a {
      color: #00ffcc;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    /* ===== LAYOUT ===== */
    header {
      background: #000;
      padding: 40px 20px;
      text-align: center;
      border-bottom: 2px solid #333;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #00ffcc;
    }

    header p {
      font-size: 1.1rem;
      color: #ccc;
      font-style: italic;
      letter-spacing: 0.3px;
    }

    main {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
    }

    section {
      margin-bottom: 40px;
      padding: 20px;
      background: #1a1a1a;
      border-radius: 8px;
      border: 1px solid #333;
    }

    section h2 {
      margin-bottom: 10px;
      color: #00ffcc;
    }

    ul {
      padding-left: 20px;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #888;
      border-top: 1px solid #333;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      background: #00ffcc;
      color: #000;
      cursor: pointer;
      margin-top: 10px;
    }
